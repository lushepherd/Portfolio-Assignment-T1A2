<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

        <div class="logo">
            <img src="../images/coffeecat-removebg-preview.png" alt="Pixel art of a cat sitting at a desk drinking coffee">
           <h1>Lucy Shepherd</h1>
        </div>

        <!-- Text component 1
            Dropdown menu for widths less than 650px 
            Tabindex make both the dropdown and i class focusable
            The i class is an invisible button mask that allows a repeated click to close the menu
            The a class anchors the dropdown content
            Dropdown content appears on click    -->
        
        <div class="dropdown" tabindex="1">
            <i class="dd-mask" tabindex="1"></i>
            <a class="dropbtn"><i class="fa-solid fa-bars"></i></a>
            <div class="dropdown-content">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="blog.html">Blog</a>
            </div>
        </div>

        <!--Text component 2 
            Nav bar for widths greater than 650px - 
            On wider screens the hamburger disappears and a normal nav bar appears -->

        <nav class="navmenu">
            <div class="links">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="blog.html">Blog</a>
            </div>
        </nav>
    </header>

            <p>If you would like to get in touch with me, you can contact me via the below methods.</p>
            <p>You can also reach out to me via social media.</p>
        </section>
            <div class="contact-container">

                    <img src="../images/email.png" alt="Pixel art cat tying on a laptop with a little envelope speech bubble">

                        0416 926 664
                    </p>
                </div>
                <div class="address">
                    <img src="../images/snailmail.png" alt="Pixel art cat writing in a notebook">
                    <h3>Address</h3>
                    <p>Gold Coast, 4215</p>
                </div>

<!-- Links to professional accounts -->

            </div>
            <div id="twitter">
                <a href="https://twitter.com/lushepherd6">

                </a>
            </div>
